<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои заказы</title>
  <link rel="stylesheet" href="styles/my-jobs.css">
</head>
<body>

  <div class="container">
    <!-- Заголовок и кнопка -->
    <header class="header">
      <h1 class="title">Мои заказы</h1>
      <a href="create-ad.html" class="button">Создать новое объявление</a>
    </header>

    <!-- Список заказов -->
    <div class="jobs-list">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Разработка лендинга</h2>
          <p class="card-category">Разработка</p>
        </div>
        <div class="card-content">
          <p class="price">50000 тг</p>
          <p class="status">Статус: <span class="active">Активно</span></p>
        </div>
        <div class="card-footer">
          <a href="#" class="button-secondary">Просмотреть детали</a>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Дизайн логотипа</h2>
          <p class="card-category">Дизайн</p>
        </div>
        <div class="card-content">
          <p class="price">30000 тг</p>
          <p class="status">Статус: <span class="completed">Завершено</span></p>
        </div>
        <div class="card-footer">
          <a href="#" class="button-secondary">Просмотреть детали</a>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Официант на мероприятие</h2>
          <p class="card-category">Смена</p>
        </div>
        <div class="card-content">
          <p class="price">15000 тг</p>
          <p class="status">Статус: <span class="active">Активно</span></p>
        </div>
        <div class="card-footer">
          <a href="#" class="button-secondary">Просмотреть детали</a>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
